<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABR Volatility Smile</title>
</head>
<body>
    <h1>SABR Model - Volatility Smile</h1>
    <form method="POST">
        <label for="alpha">Alpha:</label>
        <input type="text" name="alpha" required><br><br>

        <label for="beta">Beta:</label>
        <input type="text" name="beta" required><br><br>

        <label for="rho">Rho:</label>
        <input type="text" name="rho" required><br><br>

        <label for="volvol">Volatility of Volatility:</label>
        <input type="text" name="volvol" required><br><br>

        <label for="f0">Forward Price (F0):</label>
        <input type="text" name="f0" required><br><br>

        <button type="submit">Calcular</button>
    </form>

    {% if vol_smile %}
    <h2>Resultado:</h2>
    <img src="{{ url_for('static', filename='vol_smile.png') }}" alt="Volatility Smile">
    {% endif %}
</body>
</html>
